  <h2 class="title">Welcome {{ vendorId }}</h2>

  <div class="right">
    <span class="avatar">üë§</span>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

<div class="container">
  <h2 class="page-title">Vendor Profile</h2>

  <div *ngIf="loading" class="loading">Loading profile...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="profileData" class="profile-card">

    <div class="row"><label>Vendor ID:</label><span>{{ profileData.VendorId }}</span></div>
    <div class="row"><label>Name:</label><span>{{ profileData.Name }}</span></div>
    <div class="row"><label>Street:</label><span>{{ profileData.Street }}</span></div>
    <div class="row"><label>City:</label><span>{{ profileData.City }}</span></div>
    <div class="row"><label>Postal Code:</label><span>{{ profileData.PostalCode }}</span></div>
    <div class="row"><label>Country:</label><span>{{ profileData.Country }}</span></div>
    <!-- <div class="row"><label>Email:</label><span>{{ profileData.Email }}</span></div> -->
    <!-- <div class="row"><label>Telephone:</label><span>{{ profileData.Telephone }}</span></div> -->

  </div>
</div>
