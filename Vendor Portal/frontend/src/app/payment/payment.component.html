<!-- NAVBAR -->
<div class="navbar">
  <button class="back-btn" (click)="goBack()">‚Üê</button>

  <h2 class="title-center">Welcome {{ vendorId }}</h2>

  <div class="right">
    <span class="profile-icon" (click)="goProfile()">üë§</span>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>

<div class="container">

  <h2 class="page-title">Payment Details</h2>

  <!-- SEARCH -->
  <div class="search-area">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by Invoice No / Amount / Currency..."
      class="search-box"
      (input)="applyFilter()"
    />
    <button class="clear-btn" (click)="clearSearch()">Clear</button>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Invoice No</th>
          <th>Fiscal Year</th>
          <th>Invoice Date</th>
          <th>Due Date</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Aging Days</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of filteredPayments">
          <td>{{ p.InvoiceNumber }}</td>
          <td>{{ p.FiscalYear }}</td>
          <td>{{ p.InvoiceDate | date : 'dd-MM-yyyy' }}</td>
          <td>{{ p.DueDate | date : 'dd-MM-yyyy' }}</td>
          <td>{{ p.Amount }}</td>
          <td>{{ p.Currency }}</td>
          <td>{{ p.AgingDays }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
